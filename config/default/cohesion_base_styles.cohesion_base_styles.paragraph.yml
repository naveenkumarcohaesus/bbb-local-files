json_values: '{"preview":{"text":"<h1>Heading 1 here<\/h1>\n\n<p>A wonderful serenity has taken possession of my entire soul, like these sweet mornings of spring which I enjoy with my whole heart. I am alone, and feel the charm of existence in this spot, which was created for the bliss of souls like mine. I am so happy, my dear friend, so absorbed in the exquisite sense of mere tranquil existence, that I neglect my talents. I should be incapable of drawing a single stroke at the present moment; and yet I feel that I never was a greater artist than now.<\/p>\n\n<p>A wonderful serenity has taken possession of my entire soul, like these sweet mornings of spring which I enjoy with my whole heart. I am alone, and feel the charm of existence in this spot, which was created for the bliss of souls like mine. I am so happy, my dear friend, so absorbed in the exquisite sense of mere tranquil existence, that I neglect my talents. I should be incapable of drawing a single stroke at the present moment; and yet I feel that I never was a greater artist than now.<\/p>\n","textFormat":"cohesion"},"styles":{"settings":{"element":"p","class":"","combinator":"","pseudo":""},"styles":{"xl":{"font-size":{"value":"[style-guide:aurora_foundations:body-medium-large]"},"margin":{"margin-top":{}},"line-height":{"value":"[style-guide:aurora_foundations:body-medium-large-line-height]"},"color":{},"letter-spacing":{"value":"[style-guide:aurora_foundations:body-medium-large-letter-spacing]"}},"lg":{"font-size":{},"line-height":{},"margin":{"margin-bottom":{}}},"ps":{"margin":{"margin-bottom":{}},"line-height":{}},"md":{"margin":{"margin-bottom":{}}},"xs":{"margin":{"margin-bottom":{"value":"20"}},"font-family":{"value":"[style-guide:aurora_foundations:body-medium]"},"font-size":{"value":"[style-guide:aurora_foundations:body-medium-small]"},"line-height":{"value":"[style-guide:aurora_foundations:body-medium-small-line-height]"},"letter-spacing":{"value":"[style-guide:aurora_foundations:body-medium