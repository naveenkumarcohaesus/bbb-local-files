g-10-bottom"},{"label":"Spacing 11 [48-80-96]","value":"coh-style-spacing-11-bottom"},{"label":"Spacing 12 [64-96-128]","value":"coh-style-spacing-12-bottom"}],"tooltipPlacement":"auto right","machineName":"margin-bottom"},"contextVisibility":{"condition":"ALL"},"model":{"value":"coh-style-spacing-6-bottom"}},"6614d962-060f-4806-8e6c-c847d595deec":{"settings":{"title":"Help text","type":"cohHelpText","options":{"showClose":false,"helpType":"coh-help-text--help","helpText":"- Adds Margin top and Margin bottom on a component\n- This corresponds to the top\/bottom spacing as per design style guide.\n- This spacing values (Spacing 1, Spacing 2, etc) are replicated from Aurora Foundation''s Spacing style guide.\n- There are 12 different spacing options, 1 is lowest and 12 is highest.\n- Each spacing will automatically switch its value for respective resolution (Mobile \/ Tablet \/ Desktop)\n- The `px` value is mentioned as `[M-T-D]` in the name of the Spacing option. Here M, T, D are Mobile, Tablet\/Small Desktop & Wide Desktop respectively.\n- *We recommend adding spacings in only one direction on a page. The recommended option is to add Spacing bottom only.*"}},"contextVisibility":{"condition":"ALL"}},"69b5dd01-2bc9-4cef-bcdd-1c5f7c9759e2":{"settings":{"title":"Character flexibility","type":"cohTabItem","breakpointIcon":"","showCondition":"[field.731fe3d3-5a42-40d4-9530-b8b0c4ab8c39] == ''large-image-text-overlay''"},"contextVisibility":{"condition":"ALL"}},"9f6df2c1-c838-441a-b9d8-efb1822688c6":{"settings":{"title":"Enable Character Flexibility support","type":"checkboxToggle","schema":{"type":"string"},"toggleType":"string","machineName":"enable-character-flexibility-support","tooltipPlacement":"auto right","trueValue":"extended-layout"},"contextVisibility":{"condition":"ALL"},"model":{"value":"{{falseValue}}"}},"7215d5f4-6bd4-4bd5-99bc-c8a142b91123":{"settings":{"title":"Help text","type":"cohHelpText","options":{"showClose":false,"helpType":"coh-help-text--help","helpText":"***Use Cautiously, do not enable if the text content is as per design.***\n\nEnabling character flexibility allows some components which have a overlapping card design (text overlapping on image) to grow beyond the boundaries set by the other element (usually image). \n\nThis option is to be enabled only in such cases where we know our content is larger than advised by the design.\n\nWhen **ON**, this will cause the text content to not overlap and instead grow by pushing the other components on the page."}},"contextVisibility":{"condition":"ALL"}},"6643c70d-e037-4b13-bccd-17b7ec2256ed":{"settings":{"type":"cohTabItem","title":"Help","breakpointIcon":""},"contextVisibility":{"condition":"ALL"}},"d357a778-d99a-4c73-8402-cafada20d55e":{"settings":{"title":"Help text","type":"cohHelpText","options":{"helpText":"# Using the Feature card\n- Use this card to add a feature that links to another page to your content.\n- The card is best placed within a Layout, Slide item or other container component.\n\n# Image\n- **Image icon -** Upload an image to display before the text. The image will display at 48px wide. For best results, upload a .png with a transparent background. Large images will be resized. The image is optional.\n- **Alt tag -** Enter an alt tag unless image is decorative.\n\n# Text\n- **Card heading element -** Select the required HTML heading element. Set as **Heading 3** by default.\n- **Card heading -** Enter a short card heading. The heading text is used as the card link and is required.\n- **Description -** Enter a short description. This field is optional.\n- **Call to action -** Enter call to action text. This text is used as a visible indicator that the card is a link.\n\n# Link\n- **Link to page or URL -** Add a link to an internal page or an external URL. When adding a link to an internal page, type the name of an internal page or external URL. This field is required.\n\n# Layout\n- **Card layout -** Select one of the three layout options available. These are Left aligned text with an icon image positioned above the text, Left aligned text with an icon image positioned to the left of the text and Center aligned text with an icon image positioned above the text.\n\n# Color\n- **Background color -** Choose a background color from the color palette. When a background color is selected, the text color will be selected automatically. \n- **Text color -** Select an appropriate Light or Dark text color to contrast with the color of where the card is placed. **Note:** The text field only shows if no background color is selected.\n\n# Border\n- **Border -** Add border will add a 1px border around the card.\n- **Border color -** Select a border color. **Note:** The border color field only shows if you have selected Add border.\n\n# Padding\n- **Padding -** Apply padding around the content of the card. **Note:** If a border or background color is applied to the card, padding around the content will be applied automatically.\n\n# Height\n- **Height -** Set the card height to either **Fit to content** or **Fill space available**. Fill space available will make the card expand to fill the height available within the parent component. This option allows you to create layouts where the height of multiple cards are the same, achieving horizontal alignment.\n\n# Space below\n- **Add space below -** Add a space (margin) below the card. This is required if a space is desirable when adding this component above another component within the same parent layout component.","showClose":false,"helpType":"coh-help-text--help"}},"contextVisibility":{"condition":"ALL"},"model":{}}},"previewModel":{"d357a778-d99a-4c73-8402-cafada20d55e":{},"b1823688-8722-4ea1-95ea-a3603ed8a9c6":{"settings":{"customStyle":[{"customStyle":""},{},{},{"customStyle":""},{},{},{"customStyle":""},{"customStyle":""},{"customStyle":""},{"customStyle":""},{},{},{}]},"styles":{"styles":{"xl":{"background-color":{},"flex-container":{"flex-direction":{}},"height"