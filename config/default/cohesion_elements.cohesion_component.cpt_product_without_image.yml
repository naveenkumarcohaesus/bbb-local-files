ly one direction on a page. The recommended option is to add Spacing bottom only.*"}},"contextVisibility":{"condition":"ALL"}}},"previewModel":{"1e6809ec-24e8-4c34-9526-f0b3fd9293d0":{},"49805966-67d8-49bd-8873-f0726bc93fe6":{},"88bf8684-016a-4dd2-8be7-d9f3742e7437":{},"69c5c451-99b5-41a5-9671-5b362e63d20e":{},"ccd4a595-68e5-4aa8-aa57-4c4fad8764a0":{},"2d419968-9720-4225-b2ed-8d337ba43c24":{},"8d01cf5a-9524-45ed-be0a-d058436fb1fe":{},"f2591729-7fab-4e15-936a-c0a6d4fa1b10":{},"4d02401f-c86b-4683-9005-773e0e6e7d17":{},"ae7f7773-20bf-4efc-b5ca-eafc6cf42852":{"settings":{"customStyle":[{"customStyle":""},{"customStyle":""},{"customStyle":""},{"customStyle":""},{"customStyle":""},{"customStyle":""},{"customStyle":""},{},{}]},"styles":{"styles":{"xl":{"background-color":{},"flex-container":{"flex-direction":{}},"height":{}}},"d6ced5f5-e121-4a30-8216-4f1dca447c89":{"styles":{"xl":{"border-color":{}}}}},"markup":{"classes":""}},"4b4586cb-47a3-4d10-a5e0-7d21884779e6":{},"0a631229-2eb3-4b4c-b387-6023c3e29467":{},"ba9b62c5-f21c-492d-bae6-8642053a3929":{},"005c1ace-2306-4392-893e-1fdd25fb2094":{},"7b4f7872-7e52-4279-ada5-7aed87b86b19":{},"b5aceff4-e155-4c96-9cb1-2e4c6ad006ba":{},"596a5207-4d8d-4cca-a108-b9a7ab5bd694":{},"af9ce926-a238-4263-89bf-50b1a1aeb9c2":{},"e4f25769-de36-48da-8c72-b9ea47447f82":{},"4e1cf0d7-11be-4214-8efa-06ed804b5c6e":{"settings":{"entity":{"entityBrowserType":"typeahead","entityType":"node","entity":{"entityType":"node"},"bundles":{"article":false,"event":false,"person":false,"page":false,"place":false,"case_study":false,"news":false,"landing_page":false,"team_member":false,"product":true}},"entityViewMode":"node.card_without_image"}},"1ac3c480-6dc8-440c-8b75-7ae00279fe5f":{},"ffbf4dc6-3532-4bb0-9298-55f488fc3002":{},"61de5a43-1a00-49da-8659-7ab2a5916886":{},"b4d29e0a-9ca1-42ed-9158-9def6e2cfaa6":{},"5c0a6169-8247-43f4-b805-6cd8c9a3d0da":{},"a113ac6a-b574-40f7-b40c-9b0a22fdd59e":{},"4fec9ad9-caec-4825-b7f6-4cfaae386cb7":{},"df64730c-1979-473d-a938-ae7bef