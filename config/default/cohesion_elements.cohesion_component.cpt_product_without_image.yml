enu":false,"disableScrollbar":true,"disableEllipsisMenu":true,"isOpen":true},"contextVisibility":{"condition":"ALL"}},"b5aceff4-e155-4c96-9cb1-2e4c6ad006ba":{"settings":{"title":"Add space below","type":"cohSelect","selectType":"custom","schema":{"type":"string"},"options":[{"label":"None","value":""},{"label":"Add space below","value":"coh-style-margin-bottom-small"}],"machineName":"add-space-below","tooltipPlacement":"auto right"},"contextVisibility":{"condition":"ALL"},"model":{"value":""}},"1f5fb93a-2892-4f59-be56-f108e3051968":{"settings":{"type":"cohTabItem","title":"Help","breakpointIcon":""},"contextVisibility":{"condition":"ALL"}},"88bf8684-016a-4dd2-8be7-d9f3742e7437":{"settings":{"title":"Help text","type":"cohHelpText","options":{"helpText":"# About this Product content reference card\n- Use this component to show another item of product content as a card.  \n- The card is best placed within a Layout or Slide item component.\n\n# Content\n- **Content reference -** Start typing the name of the product content you want to reference. If the content is found, select it from the drop down list.\n\n# Layout\n- **Content layout -** Select Card to display content within a column.\n\n# Color\n- **Background color -** Choose a background color from the color palette. When a background color is selected, the text color will be selected automatically. \n- **Text color -** Select an appropriate Light or Dark text color to contrast with the color of where the card is placed. **Note:** The text field only shows if no background color is selected.\n\n# Border\n- **Border -** Add border will add a 1px border around the card.\n- **Border color -** Select a border color. **Note:** The border color field only shows if you have selected Add border.\n\n# Height\n- **Height -** Set the card height to either **Fit to content** or **Fill space available**. Fill space available will make the card expand to fill the height available within the parent component. This option allows you to create layouts where the height of multiple cards are the same, achieving horizontal alignment.\n\n# Space below\n- **Add space below -** Add a space (margin) below the card. This is required if a space is desirable when adding this component above another component within the same parent layout component.","showClose":false,"helpType":"coh-help-text--help"}},"contextVisibility":{"condition":"ALL"},"model":{}},"b4d29e0a-9ca1-42ed-9158-9def6e2cfaa6":{"settings":{"title":"Spacings","type":"cohTabItem","breakpointIcon":""},"contextVisibility":{"condition":"ALL"}},"5c0a6169-8247-43f4-b805-6cd8c9a3d0da":{"settings":{"title":"Spacing around the component","type":"cohSection","hideRowHeading":0,"removePadding":0,"columnCount":"coh-component-field-group-2-col","breakpointIcon":"","breakpoints":false,"propertiesMenu":false,"disableScrollbar":true,"disableEllipsisMenu":true,"isOpen":true},"contextVisibility":{"condition":"ALL"}},"a113ac6a-b574-40f7-b40c-9b0a22fdd59e":{"settings":{"title":"Margin Top","type":"cohSelect","selectType":"custom","schema":{"type":"string"},"options":[{"label":"None","value":""},{"label":"Spacing 1 [4-4-4]","value":"coh-style-spacing-1-top"},{"label":"Spacing 2 [4-4-8]","value":"coh-style-spacing-2-top"},{"label":"Spacing 3 [4-8-12]","value":"coh-style-spacing-3-top"},{"label":"Spacing 4 [8-12-16]","value":"coh-style-spacing-4-top"},{"label":"Spacing 5 [12-16-20]","value":"coh-style-spacing-5-top"},{"label":"Spacing 6 [16-20-24]","value":"coh-style-spacing-6-top"},{"label":"Spacing 7 [20-24-32]","value":"coh-style-spacing-7-top"},{"label":"Spacing 8 [24-32-48]","value":"coh-style-spacing-8-top"},{"label":"Spacing 9 [40-48-64]","value":"coh-style-spacing-9-top"},{"label":"Spacing 10 [44-64-80]","value":"coh-style-spacing-10-top"},{"label":"Spacing 11 [48-80-96]","value":"coh-style-spacing-11-top"},{"label":"Spacing 12 [64-96-128]","value":"coh-style-spacing-12-top"}],"machineName":"spacing-top","tooltipPlacement":"auto right"},"contextVisibili