:{"condition":"ALL"},"model":{"value":""}},"31206167-738c-4559-9d7a-652f988c7a9c":{"settings":{"title":"Space below","type":"cohSection","hideRowHeading":0,"removePadding":0,"columnCount":"coh-component-field-group-1-col","breakpointIcon":"","breakpoints":false,"propertiesMenu":false,"disableScrollbar":true,"disableEllipsisMenu":true,"isOpen":true},"contextVisibility":{"condition":"ALL"}},"cc324c95-7f80-4aa0-b772-68841439c7b0":{"settings":{"title":"Add space below","type":"cohSelect","selectType":"custom","schema":{"type":"string"},"options":[{"label":"None","value":""},{"label":"Add space below","value":"coh-style-margin-bottom-small"}],"machineName":"add-space-below","tooltipPlacement":"auto right"},"contextVisibility":{"condition":"ALL"},"model":{"value":""}},"229d3559-dab1-4f25-b03e-4d492f22f3d7":{"settings":{"type":"cohTabItem","title":"Help","breakpointIcon":""},"contextVisibility":{"condition":"ALL"}},"53b878dd-fff3-4e18-af9d-0a7191e3f763":{"settings":{"title":"Help text","type":"cohHelpText","options":{"helpText":"# Using the Feature card\n- Use this card to add a feature that links to another page to your content.\n- The card is best placed within a Layout, Slide item or other container component.\n\n# Image\n- **Image icon -** Upload an image to display before the text. The image will display at 48px wide. For best results, upload a .png with a transparent background. Large images will be resized. The image is optional.\n- **Alt tag -** Enter an alt tag unless image is decorative.\n\n# Text\n- **Card heading element -** Select the required HTML heading element. Set as **Heading 3** by default.\n- **Card heading -** Enter a short card heading. The heading text is used as the card link and is required.\n- **Description -** Enter a short description. This field is optional.\n- **Call to action -** Enter call to action text. This text is used as a visible indicator that the card is a link.\n\n# Link\n- **Link to page or URL -** Add a link to an internal page or an external URL. When adding a link to an internal page, type the name of an internal page or external URL. This field is required.\n\n# Layout\n- **Card layout -** Select one of the three layout options available. These are Left aligned text with an icon image positioned above the text, Left aligned text with an icon image positioned to the left of the text and Center aligned text with an icon image positioned above the text.\n\n# Color\n- **Background color -** Choose a background color from the color palette. When a background color is selected, the text color will be selected automatically. \n- **Text color -** Select an appropriate Light or Dark text color to contrast with the color of where the card is placed. **Note:** The text field only shows if no background color is selected.\n\n# Border\n- **Border -** Add border will add a 1px border around the card.\n- **Border color -** Select a border color. **Note:** The border color field only shows if you have selected Add border.\n\n# Padding\n- **Padding -** Apply padding around the content of the card. **Note:** If a border or background color is applied to the card, padding around the content will be applied automatically.\n\n# Height\n- **Height -** Set the card height to either **Fit to content** or **Fill space available**. Fill space available will make the card expand to fill the height available within the parent component. This option allows you to create layouts where the height of multiple cards are the same, achieving horizontal alignment.\n\n# Space below\n- **Add space below -** Add a space (margin) below the card. This is required if a space is desirable when adding this component above another component within the same parent layout component.","showClose":false,"helpType":"coh-help-text--help"}},"contextVisibility":{"condition":"ALL"},"model":{}}},"previewModel":{"53b878dd-fff3-4e18-af9d-0a7191e3f763":{},"912d6795-ae76-4595-a24f-362093e91ad8":{},"bde26f1b-6062-4997-b4ed-8acabbcbaa09":{"setting