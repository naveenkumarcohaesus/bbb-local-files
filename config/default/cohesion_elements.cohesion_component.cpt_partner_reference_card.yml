pacing option. Here M, T, D are Mobile, Tablet\/Small Desktop & Wide Desktop respectively.\n- *We recommend adding spacings in only one direction on a page. The recommended option is to add Spacing bottom only.*"}},"contextVisibility":{"condition":"ALL"}},"0f873a1c-d45e-4c24-b861-e9d1603a2a1a":{"settings":{"type":"cohTabItem","title":"Help","breakpointIcon":""},"contextVisibility":{"condition":"ALL"}},"5a2ae563-8c79-4d64-a21f-bc604d7e9425":{"settings":{"title":"Help text","type":"cohHelpText","options":{"helpText":"# About this Content reference card\n- Use this component to show another item of content as a card.  \n- The card is best placed within a Layout or Slide item component.\n\n# Content\n- **Content reference -** Start typing the name of the content you want to reference. If the content is found, select it from the drop down list.\n\n# Layout\n- **Content layout -** Select Card to display content within a column. Select Horizontal card to display content as a full width row.\n\n# Color\n- **Background color -** Choose a background color from the color palette. When a background color is selected, the text color will be selected automatically. \n- **Text color -** Select an appropriate Light or Dark text color to contrast with the color of where the card is placed. **Note:** The text field only shows if no background color is selected.\n\n# Border\n- **Border -** Add border will add a 1px border around the card.\n- **Border color -** Select a border color. **Note:** The border color field only shows if you have selected Add border.\n\n# Height\n- **Height -** Set the card height to either **Fit to content** or **Fill space available**. Fill space available will make the card expand to fill the height available within the parent component. This option allows you to create layouts where the height of multiple cards are the same, achieving horizontal alignment.\n\n# Space below\n- **Add space below -** Add a space (margin) below the card. This is required if a space is desirable when adding this component above another component within the same parent layout component.","showClose":false,"helpType":"coh-help-text--help"}},"contextVisibility":{"condition":"ALL"},"model":{}}},"previewModel":{"36469213-929c-40e1-9e5c-00304973c592":{},"6bb91ad1-19f9-44c4-a0dd-3ae762918123":{},"5a2ae563-8c79-4d64-a21f-bc604d7e9425":{},"02145965-f2f5-4f15-a3ab-58de9f177b55":{},"35ffbea8-be6a-4e42-ac2f-f4a81c1cb335":{},"5870b3c4-fcdc-4f22-9f8a-a9cb2df49299":{},"ad7cfa74-f234-4e83-ae8a-5e72b4a9b7f0":{},"30106a5a-2068-47d7-b84b-ccbf88ebb605":{},"254747f8-258c-41b3-ba70-02ee73dbb064":{},"baea4337-d4be-46cb-8dad-01bb96c67826":{"settings":{"customStyle":[{"customStyle":""},{"customStyle":""},{"customStyle":""},{"customStyle":""},{"customStyle":""},{"customStyle":""},{"customStyle":""},{},{}]},"styles":{"styles":{"xl":{"background-color":{},"flex-container":{"flex-direction":{}},"height":{}}},"d6ced5f5-e121-4a30-8216-4f1dca447c89":{"styles":{"xl":{"border-color":{}}}}},"markup":{"classes":""}},"4a944210-7f28-4622-b16c-80b108a6bbdf":{},"6143b2b9-ca23-44e7-a782-c2687f0acde2":{},"2036a8a0-9ae9-40b1-a37d-e1da8526e781":{},"b1d3e6ec-c923-40b7-b4a8-f46d177b6c8a":{},"61898dba-7bea-4c33-a061-a45d6b336cc2":{},"e2f73e0a-55c3-4acb-ad49-3a04ff937e47":{},"bcac2bb7-f814-476c-aa7e-8434e205c8d8":{},"6216ec1e-b4f9-40b7-ad7e-7f5ec9084d61":{},"bc2eb8c1-a931-45bc-9e76-0a6a1db4fc3a":{},"e5e67b04-5a01-4e8d-9238-f1ee74b22777":{"settings":{"entity":{"entityBrowserType":"typeahead","entityType":"taxonomy_term","entity":{"entityType":"taxonomy_term"},"bundles":{"partner":true}},"entityViewMode":null}},"610bf207-96a0-4fb2-8853-cb0bbcc32711":{},"a96966c7-4289-4897-a193-a8f24c11b89f":{},"9dfb7a40-848c-407f-8ba4-8d175a8437a5":{},"217ad1ee-17bb-415e-9322-e382c46ed9d7":{},"0b390e4d-90f4-413a-841d-9d46c3ad2642":{},"17560ec5-9216-4106-b939-8d58da6eb998":{},"2929b442-0831-4b88-b581-0e1d6062595b":{},"0dd1694f-bb50-481b-afbf-4c68becb0c2a":{}},"variableFields":{"36469213-929c-40e1-9e5c-003