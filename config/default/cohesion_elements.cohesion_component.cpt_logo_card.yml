rd. This is required if a space is desirable when adding this component above another component within the same parent layout component.","showClose":false,"helpType":"coh-help-text--help"}},"contextVisibility":{"condition":"ALL"},"model":{}}},"previewModel":{"268ff3ea-83cf-40cd-82a7-4af9c2329773":{},"c67bca2f-1e96-478b-a61f-f96238950b28":{},"2e3fb0ec-10e9-4a07-b422-7b8849909c2b":{},"7edb64d1-eb39-4a09-8464-b18732d70a36":{},"b022eac5-4c04-4a6a-93f7-8701e0b635f7":{},"c1a6be89-9798-40ff-905d-20eda8400069":{},"a8a17229-7048-4a59-a7cb-5c5e4d0f6e2a":{},"50e621fb-db73-40b9-854f-ed892cfa8852":{},"e594ac92-19f7-4f45-8f21-9ce8e2d8eab9":{"settings":{"linkToPage":"##","target":"_self"}},"02b9023d-c41f-41fb-addd-12099b40a984":{"settings":{"image":""}},"e96be6d7-fee2-43c5-993b-126166cd7ff8":{},"2c5175ba-282f-4685-92d7-75af97affc1d":{},"7921ccdd-2c07-4f44-b37b-1c7943fa7d6c":{},"adabd83a-6c3f-4cac-9829-06e98412a1fe":{},"10ed2231-dc5f-4840-86f5-2f15559189b7":{},"fcd919de-6660-45ca-bd32-56fa9a4cbde6":{},"06813b62-ed88-4381-bef2-7249fe493ed4":{},"833b0d91-4462-4f74-add2-74f04f9ef3ef":{},"836e2632-c930-41da-b899-15517f0f34f7":{},"732645d7-c44e-45c7-8afd-bdf64939041d":{},"c6b736b0-8cb6-4e7c-b657-1fc209471853":{}},"variableFields":{"268ff3ea-83cf-40cd-82a7-4af9c2329773":[],"c67bca2f-1e96-478b-a61f-f96238950b28":[],"2e3fb0ec-10e9-4a07-b422-7b8849909c2b":[],"7edb64d1-eb39-4a09-8464-b18732d70a36":[],"b022eac5-4c04-4a6a-93f7-8701e0b635f7":[],"c1a6be89-9798-40ff-905d-20eda8400069":[],"a8a17229-7048-4a59-a7cb-5c5e4d0f6e2a":[],"50e621fb-db73-40b9-854f-ed892cfa8852":[],"e594ac92-19f7-4f45-8f21-9ce8e2d8eab9":["settings.linkToPage","settings.target"],"02b9023d-c41f-41fb-addd-12099b40a984":["settings.attributes.alt","settings.image"],"e96be6d7-fee2-43c5-993b-126166cd7ff8":[],"2c5175ba-282f-4685-92d7-75af97affc1d":[],"7921ccdd-2c07-4f44-b37b-1c7943fa7d6c":[],"adabd83a-6c3f-4cac-9829-06e98412a1fe":[],"10ed2231-dc5f-4840-86f5-2f15559189b7":[],"fcd919de-6660-45ca-bd32-56fa9a4cbde6":[],"06813b62-ed88-4