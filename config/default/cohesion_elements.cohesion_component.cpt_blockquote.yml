uto right"},"contextVisibility":{"condition":"ALL"},"model":{"value":"coh-style-spacing-6-bottom"}},"d8a38285-a8e7-409d-b54a-de498925979f":{"settings":{"title":"Help text","type":"cohHelpText","options":{"showClose":false,"helpType":"coh-help-text--help","helpText":"- Adds Margin top and Margin bottom on a component\n- This corresponds to the top\/bottom spacing as per design style guide.\n- This spacing values (Spacing 1, Spacing 2, etc) are replicated from Aurora Foundation''s Spacing style guide.\n- There are 12 different spacing options, 1 is lowest and 12 is highest.\n- Each spacing will automatically switch its value for respective resolution (Mobile \/ Tablet \/ Desktop)\n- The `px` value is mentioned as `[M-T-D]` in the name of the Spacing option. Here M, T, D are Mobile, Tablet\/Small Desktop & Wide Desktop respectively.\n- *We recommend adding spacings in only one direction on a page. The recommended option is to add Spacing bottom only.*"}},"contextVisibility":{"condition":"ALL"}},"d8415c1f-4650-42ce-95fb-18d5b6e46870":{"settings":{"type":"cohTabItem","title":"Help","breakpointIcon":""},"contextVisibility":{"condition":"ALL"}},"1ee664a6-b346-44b3-9173-5211284e4510":{"settings":{"title":"Help text","type":"cohHelpText","options":{"helpText":"# Using the Blockquote\n- Use this component to add a block quote with additional source information to a layout. \n\n# Quote\n- **Quote -** Add a quote. This field is required.\n- **Name -** Add the name of the person who said the quote. This field is optional.\n- **Occupation \/ Organization -** Add the occupation and\/or organisation of the person who said the quote. This field is optional.\n\n# Quote source\n- **Source URL -** Add a link to the source of the quote. This field is optional\n- **Show source -** Toggle on to display the Source URL as a link on the component.\n\n# Color\n- **Background color -** Choose a background color from the color palette. When a background color is selected, the text color will be selected automatically.\n- **Text color -** Select an appropriate Light or Dark text color to contrast with the color of where the component is placed. **Note:** The text field only shows if no background color is selected.\n- **Left border color -** The component design displays a border to the left of the text. Use Left border color to select the color of the border.\n\n# Height\n- **Height -** Set the component height to either **Fit to content** or **Fill space available**. Fill space available will make the component expand to fill the height available within the parent component. This option allows you to create layouts where the height of multiple components are the same, achieving horizontal alignment.\n\n# Space below\n- **Add space below -** Add a space (margin) below the component. This is required if a space is required when adding the component above another component within the same parent layout component.","showClose":false,"helpType":"coh-help-text--help"}},"contextVisibility":{"condition":"ALL"},"model":{}}},"previewModel":{"1ee664a6-b346-44b3-9173-5211284e4510":{},"18c6945e-a633-462e-8dd2-58aeb701b01e":{},"6172cc23-c2ad-48de-bc0d-f7102498d6e9":{"settings":{"customStyle":[{},{},{},{},{},{}]},"styles":{"styles":{"xl":{"background-color":{},"border-left-color":{}}}}},"972d4415-06e9-4c99-a807-9b30626473e1":{},"1d1c01ae-d548-41f3-8488-eb90b15f7d8c":{},"245c4300-ffc3-4035-9bdf-1520d1dbdbed":{},"f352db00-2b5b-43b5-a2f2-43cf2566e231":{"settings":{"content":"If future generations are to remember us more with gratitude than sorrow, we must achieve more than just the miracles of technology. We must also leave them a glimpse of the world as it was created, not just as it looked when we got through with it.","citeURL":""}},"b680512c-4056-46ab-8a8b-1e1f2d0f5641":{},"6c1cd0cb-e7e1-4444-9cff-d9c5571b848f":{},"2814e365-4475-4233-8aa7-98eb59d55f0a":{},"f40a52a2-09f6-4858-8226-05b69b56c70f":{},"4a97506d-3fa5-4da8-917b-bb3917548005":{},"9d3cfafb-2b3e-4c2f-9485-98564